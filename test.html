<html>
  <body>
    <div id="app">
		<div>{{msg}} - {{show}}</div>
		<ol>
			<li v-for='line in lines'>
				{{ line.id }} - {{ line.name }}
			</li>
		</ol>
	</div>
	
	
	
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				msg : "hello",
				show: "welcome",
				lines : [
				   {id : '123', name: 'zhangsan'},
				   {id : '234', name: 'wangwu'}
				]
			}
		})
	</script>
  </body>
</html>
